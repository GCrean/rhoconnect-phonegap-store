<!DOCTYPE HTML>
<html>
	<head>
		<title>RhoConnect Store</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <style type="text/css">
            html { height: 100%; }
            body { height: 100%; margin: 0; padding: 0; }
        </style>
		
        <link rel="stylesheet" href="application.css">
        <script type="text/javascript" charset="utf-8" src="external/phonegap.0.9.5.1.js"></script>
        <script type="text/javascript" charset="utf-8" src="external/jquery/jquery-1.6.1.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="external/jquery/jquery.base64.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="external/jquery/json.js"></script>	
		<link rel="stylesheet" href="external/jqmobile/jquery.mobile-1.0b1pre.min.css">
		<script type="text/javascript" charset="utf-8" src="external/jqmobile/jquery.mobile-1.0b1pre.min.js"></script>	

        <script type="text/javascript">
            var syncUrl = 'http://localhost:9292/application';
            RhoConfig = {
                appName: 'SimpleStore',
                syncServer: syncUrl,
                logLevel: 'trace'
            }; 
        </script>

        <script src="external/persistencejs/persistence.js" type="application/javascript"></script>
		<script src="external/persistencejs/persistence.store.sql.js" type="application/javascript"></script>
		
		<script type="text/javascript" charset="utf-8" src="js/rhoconnect-0_9.js"></script>
		<script type="text/javascript" charset="utf-8" src="application.js"></script>

	</head>
	<body onload="onLoad()">
<!-- start of page 1 -->
    <div data-role="page" id="form">
        <div data-role="header">
            <h1>Simple Store</h1>
        </div>
        <div data-role="content">
			<div class='login-error'></div>
            <div data-role="fieldcontain">
                <label for="username">Login:</label>
                <input type="text" name="username" id="username" value=""/>
                <label for="password">Password:</label>
                <input type="text" name="password" id="password" value=""/>
				<a id="login" href="#" data-role="button">Login</a>
            </div>
        </div>
    </div>
<!--  end page -->

<!-- start of page 2  -->
    <div data-role="page" id="home">
        <div data-role="header">
            <div class='greeting'></div>
        </div>
        <div data-role="content">
            <a id='products' href="#" data-role="button" data-icon="arrow-r">Products</a>
        </div>
    </div>
<!--   end page  -->

<!-- start of page 3 -->
	<div data-role="page" id="list">
	    <div data-role="header">
	        <div class='greeting'>
	        	
	        </div>
	    </div>
	    <div id='list-data' data-role="content">
			<ul data-role="listview" id="theList"></ul>	    
		</div>
    	<div data-role="footer" class="ui-footer ui-footer-fixed fade ui-fixed-overlay" data-position='fixed' role='contentinfo' data-them='a'>
			<div data-role='navbar' role='navigation'>
				<ul class='ui-grid-b'>
					<li class='ui-block-a'>
						<a class='ui-state-persist ui-btn' href='#home' data-theme='a'>
							<span class='ui-btn-inner' style='border:0'>
								<span class='ui-btn-text'>Home</span>
							</span>
						</a>
					</li>
					<li class='ui-block-b'>
						<a id='sync' class='ui-state-persist ui-btn sync' href='#' data-theme='a'>
							<span class='ui-btn-inner' style='border:0'>
								<span class='ui-btn-text'>sync</span>
							</span>
						</a>
					</li>
					<li class='ui-block-b'>
						<a id='logout' class='ui-state-persist ui-btn logout' href='#' data-theme='a'>
							<span class='ui-btn-inner' style='border:0'>
								<span class='ui-btn-text'>logout</span>
							</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
<!--  end page -->
<!-- start of page 4 -->
	<div data-role="page" id="details">
	    <div data-role="header">
	        <div class='greeting'>

	        </div>
	    </div>
	    <div data-role="content">
            <form data-ajax="false">
                <div data-role="fieldcontain">
                    <label for="brand">Brand:</label>
                    <input type="text" name="brand" id="brand" value="" />
                </div>
                <div data-role="fieldcontain">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" value="" />
                </div>
                <div data-role="fieldcontain">
                    <label for="price">Price:</label>
                    <input type="text" name="price" id="price" value="" />
                </div>
                <div data-role="fieldcontain">
                    <label for="quantity">Quantity:</label>
                    <input type="text" name="quantity" id="quantity" value="" />
                </div>
                <div data-role="fieldcontain">
                    <label for="sku">SKU:</label>
                    <input type="text" name="sku" id="sku" value="" />
                </div>
                <input type="button" name="save" id="save" value="Save"/>
            </form>
		</div>
    	<div data-role="footer" class="ui-footer ui-footer-fixed fade ui-fixed-overlay" data-position='fixed' role='contentinfo' data-them='a'>
			<div data-role='navbar' role='navigation'>
				<ul class='ui-grid-b'>
					<li class='ui-block-a'>
						<a class='ui-state-persist ui-btn' href='#home' data-theme='a'>
							<span class='ui-btn-inner' style='border:0'>
								<span class='ui-btn-text'>Home</span>
							</span>
						</a>
					</li>
					<li class='ui-block-b'>
						<a class='ui-state-persist ui-btn sync' href='#' data-theme='a'>
							<span class='ui-btn-inner' style='border:0'>
								<span class='ui-btn-text'>sync</span>
							</span>
						</a>
					</li>
					<li class='ui-block-b'>
						<a class='ui-state-persist ui-btn logout' href='#' data-theme='a'>
							<span class='ui-btn-inner' style='border:0'>
								<span class='ui-btn-text'>logout</span>
							</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
<!--  end page -->
</html>
